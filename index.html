<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 128 car video -->
    <!-- https://cdn.pixabay.com/video/2020/06/11/41758-428310787.mp4 -->
    <!-- 2k -->
    <!-- https://www.pexels.com/download/video/3173312/?fps=29.969999313354492&h=1440&w=2560 -->
    <!-- sd -->
    <!-- https://www.pexels.com/download/video/6981411/?fps=25.0&h=540&w=960 -->
    <div class="player" id="player-container">
      <video
        src="https://cdn.pixabay.com/video/2020/06/11/41758-428310787.mp4"
        class="video"
        playsinline
      ></video>
      <div class="show-controls">
        <div class="controls-container">
          <!-- progress bar -->
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <!-- controls  -->
          <div class="control-group">
            <!-- left controls -->
            <div class="controls-left">
              <!-- play-pause -->
              <div class="play-controls">
                <i class="fas fa-play" title="Play" id="play-btn"></i>
              </div>
              <!-- volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fas fa-volume-high"
                    title="Mute"
                    id="volume-icon"
                  ></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <div class="controls-right">
              <!-- speed -->
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.2">Omar x</option>
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                  <option value="16">Abdo x</option>
                </select>
              </div>
              <!-- Time -->
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">2:38</span>
              </div>
              <!-- Fullscreen -->
              <div class="fullscreen"><i class="fas fa-expand"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
